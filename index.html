<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<!-- Open Sans -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap"
			rel="stylesheet"
		/>
		<!-- Poppins -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap"
			rel="stylesheet"
		/>
		<!-- My CSS -->
		<link rel="stylesheet" href="style.css" />

		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>
	</head>
	<body>
		<div class="container">
			<img src="images/logo.svg" alt="logo" class="logo" />
			<main class="content">
				<img src="images/illustration-mockups.svg" alt="hero" class="hero" />
				<div class="content">
					<h1>Build The Community</h1>
					<h1>Your Fans Will Love</h1>
					<p>
						Huddle re-imagines the way we build communities. You have a voice,
						but so does your audience. Create connections with your users as you
						engage in genuine discussion.
					</p>
					<button>Register</button>
				</div>
			</main>
			<div class="icons">
				<ion-icon name="logo-facebook"></ion-icon>
				<ion-icon name="logo-twitter"></ion-icon>
				<ion-icon name="logo-instagram"></ion-icon>
			</div>
		</div>

		<!-- Ionicons -->
		<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
	</body>
</html>
